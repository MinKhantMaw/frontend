<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .img{
            width: 100px;
            height: 100px;
            margin: 2px;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="" class="btn">Close</a>
    </div>
    <img src="img/pizza.jpeg" id="one" alt="">
    <img src="img/pizza2.jpg" class="two" alt="">
    <img src="img/pizza3.jpeg" class="two">

    <script>
        document.querySelectorAll("img").forEach(function (el,index) {
            el.src=`img/pizza.jpeg`;
        })
           
    </script>
</body>
</html>
